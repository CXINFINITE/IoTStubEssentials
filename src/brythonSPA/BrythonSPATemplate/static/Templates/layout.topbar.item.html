<div
   class="position-relative p-2 topbar-strip-item
      activator-item-{tabname}"
>
   <div
      class="dropdown-toggle activator-{tabname}-button"
      data-bs-toggle="dropdown"
      data-bs-offset="0,20"
      aria-expanded="false"
   >
      {ctabname}
   </div>
   <ul
      class="dropdown-menu dropdown-menu-dark dropdown-menu-md-end
         rounded topbar-dropdown-menu"
   >
      {subtabitems}
   </ul>
</div>
