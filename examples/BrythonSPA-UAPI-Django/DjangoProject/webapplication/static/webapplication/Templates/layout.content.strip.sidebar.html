<div
   class="position-relative p-2 w-100 align-self-stretch d-flex flex-column
      content-strip"
>
   <div
      class="position-relative p-2 flex-grow-1 d-flex flex-row
         align-self-stretch content-strip-container"
   >
      <div
         class="position-relative p-2 align-self-stretch overflow-auto
            text-wrap text-break font-monospace d-none d-md-flex sidebar-block"
      >
         <ul
            class="list-group list-group-flush sidebar-list-group"
         >
            {sidebaritems}
         </ul>
      </div>
      <div
         class="position-relative p-2 align-self-stretch overflow-hidden
            d-none d-md-flex content-strip-col-seperator"
      >
      </div>
      <div
         class="position-relative p-2 w-100 align-self-stretch overflow-auto
            text-wrap text-break font-monospace content-block"
      >
         {body}
      </div>
   </div>
</div>
